image: node:9.11.1

# cache node_modules between all jobs
cache:
  paths:
    - node_modules/

# run jest tests in the pipeline
test:
  stage: test
  script:
    - npm install
    - npm run test-code
  only:
    - merge_requests

# deploy documentation when master (stable) gets updated to gitlab pages
pages:
  script:
    - npm install
    - npm run build-styleguide
  artifacts:
    paths:
      - public
  only:
    - master
